<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Repositorio LP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <a href="index.html" class="btn-library">Volver</a>
            </div>
            <div class="header-content">
                <img src="images/logo.png" alt="Liceo la presentacion Logo" class="logo">
                <h1>Registro</h1>
            </div>
            <div class="login-button">
                <a href="login.html" class="btn-login">Iniciar sesión</a>
            </div>
        </header>

        <main>
            <div class="register-container">
                <section class="register-form">
                    <h2>Regístrate</h2>
                    <form id="register-form">
                        <div class="form-group">
                            <label for="name">Nombre completo:</label>
                            <input type="text" id="name" name="name" placeholder="Ingresa tu nombre completo" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo electrónico:</label>
                            <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirmar contraseña:</label>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña" required>
                        </div>
                        <button type="submit" class="btn-submit">Registrarse</button>
                    </form>
                    <p class="login-link">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
                </section>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Repositorio LP</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById("register-form")?.addEventListener("submit", (e) => {
            e.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            if (password !== confirmPassword) {
                alert("❌ Las contraseñas no coinciden");
                return;
            }

            registerUser(name, email, password);
        });
    </script>
</body>
</html>
